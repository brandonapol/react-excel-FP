<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>My React App</title>
</head>
<body>
    <div id="app">
        <!-- App appears here -->
    </div>
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="babel.js"></script>
    <script src="prop-types.js"></script>
    <script type="text/babel">
        function clone(o) {
            return JSON.parse(JSON.stringify(o)); 
            }

        function Excel({headers, initialData}) {


            // Class based, in constructor:
            // this.state = {
            //     data: initialData;
            // };

            // this.setState({
            //     data: newData,
            // });

            // Functional component:
            const [data, setData] = React.useState(initialData);

            // Note the destructuring compared to:
            // const stateArray = React.useState(initialData);
            // const data = stateArray[0];
            // const setData = stateArray[1];

            const [sorting, setSorting] = React.useState({
                column: null,
                descending: false,
            });

            function sort(e) {
                const column = e.target.cellIndex;
                const descending = sorting.column === column && !sorting.descending;
                const dataCopy = clone(data); // Clone because it's bad to directly modify state
                // make a copy and return that instead
                dataCopy.sort((a, b) => {
                    if (a[column] === b[column]) {
                        return 0;
                    }
                    return descending 
                        ? a[column] < b[column]
                            ? 1
                            : -1
                        : a[column] > b[column] 
                            ? 1
                            : -1;
                });
                setData(dataCopy);
                setSorting({column, descending})
            }



            return (
                <table>
                    <thead onClick={sort}>
                        <tr>
                            {headers.map((title, idx) => { // curly braces here because of the if statement
                                if (sorting.column === idx) {
                                    title += sorting.descending ? ' \u2191' : ' \u2193';
                                }
                                return <th key={idx}>{title}</th>;
                            })}
                        </tr>
                    </thead>
                    <tbody>
                        {data.map((row, idx) => ( // No curly braces because the map just returns the whole thing;
                            // if we were actually running code in here we'd use curly braces
                            <tr key={idx}>
                                {row.map((cell, idx) => (
                                    <td key={idx}>{cell}</td>
                                ))}
                            </tr>
                        ))}
                    </tbody>
                </table>
            )
        }

        Excel.propTypes = {
            headers: PropTypes.arrayOf(PropTypes.string),
            initialData: PropTypes.arrayOf(PropTypes.arrayOf(PropTypes.string)),
        };

        const headers = ['Book', 'Author', 'Language', 'Published', 'Sales']; // gets passed in to function from outside

        const data = [
        [
        'A Tale of Two Cities',
        'Charles Dickens',
        'English',
        '1859',
        '200 million',
        ],
        [
        'Le Petit Prince (The Little Prince)',
        'Antoine de Saint-Exup√©ry',
        'French',
        '1943',
        '150 million',
        ],
        [
        "Harry Potter and the Philosopher's Stone",
        'J. K. Rowling',
        'English',
        '1997',
        '120 million',
        ],
        [
        'And Then There Were None',
        'Agatha Christie',
        'English',
        '1939',
        '100 million',
        ],
        [
        'Dream of the Red Chamber',
        'Cao Xueqin',
        'Chinese',
        '1791',
        '100 million',
        ],
        ['The Hobbit', 'J. R. R. Tolkien', 'English', '1937', '100 million'],
        ];

        ReactDOM.render(
            <Excel headers={headers} initialData={data}/>,
            document.getElementById('app'),
        );
    </script>
</body>
</html>
